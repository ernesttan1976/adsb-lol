services:
  ultrafeeder:
    image: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder:latest
    container_name: ultrafeeder
    hostname: ultrafeeder
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "8080:80"
    environment:
      - READSB_DEVICE_TYPE=rtlsdr
      - READSB_RTLSDR_DEVICE=00000001
      - READSB_GAIN=49.6
      - READSB_RTLSDR_PPM=15
      - READSB_FREQ=1090000000

      - READSB_LAT=1.345073
      - READSB_LON=103.946810
      - READSB_ALT=30m
      
      - UUID=87ae0f6b-a467-4a5c-9e27-b252c75dd769
      - MLAT_SITE_NAME=adsb.techdad.work
      - MLAT_USER=Singapore6441

      - TZ=Asia/Singapore
      - ULTRAFEEDER_CONFIG=adsb,feed.adsbexchange.com,30004,beast_reduce_out;mlat,feed.adsbexchange.com,31090,39001
      
    volumes:
      - ultrafeeder_globe_history:/var/globe_history
      - ultrafeeder_graphs1090:/var/lib/collectd
    tmpfs:
      - /run:exec,size=256M
      - /tmp:size=128M

volumes:
  ultrafeeder_globe_history:
  ultrafeeder_graphs1090: